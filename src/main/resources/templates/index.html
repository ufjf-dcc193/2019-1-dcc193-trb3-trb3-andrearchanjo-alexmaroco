<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trabalho 3</title>
</head>
<body>

    <h1>Trabalho 3</h1>
    <h3 th:if="${usuario} == null">Faça o login para acessar algumas funcionalidades</h3>
    <h3 th:if="${usuario} != null">Bem vindo, <span th:text="${usuario.nome}"></span></h3>
    <ul>
        <li th:if="${usuario} == null"><a th:href="@{/login.html}">Login</a></li>
        <li th:if="${usuario} != null"><a th:href="@{/logout.html}">Fazer logout</a></li>
        <li><a th:href="@{/usuario/cadastro.html}">Cadastro de Usuário</a></li>
        <li><a th:href="@{/usuario/listar.html}">Listar todos os Usuários</a></li>
        <li><a th:href="@{/etiqueta/cadastro.html}">Cadastro de etiqueta</a></li>
        <li><a th:href="@{/etiqueta/listar.html}">Listar todas as etiquetas</a></li>
        <li><a th:href="@{/etiqueta/listarItens.html}">Listar itens por etiqueta</a></li>
        <li><a th:href="@{/item/cadastro.html}">Cadastro de item</a></li>
        <li><a th:href="@{/item/listar.html}">Listar todos os itens</a></li>
    </ul>
</body>
</html>
